  <style type="text/css">@font-face{font-family:'Inconsolata';src:url("/assets/fonts/Inconsolata-Regular-webfont.woff") format("woff"),url("/assets/fonts/Inconsolata-Regular-webfont.ttf") format("truetype");font-weight:400;font-style:normal}@font-face{font-family:'Inconsolata Bold';src:url("/assets/fonts/Inconsolata-Bold-webfont.woff") format("woff"),url("/assets/fonts/Inconsolata-Bold-webfont.ttf") format("truetype");font-weight:700;font-style:normal}body{font-family:"Inconsolata", monospace}b,strong,h1,h2,h3,header a{font-family:"Inconsolata Bold", monospace}*,*:before,*:after{padding:0;margin:0;box-sizing:border-box}html{overflow-y:scroll}body{font-size:18px;background:#373a4a;color:#c4c4c4}p,ul{line-height:1.5;margin-bottom:1.5rem}a{border-bottom:1px solid transparent;text-decoration:none;color:#e64845}a:hover,a:focus{border-bottom-color:#e64845}img{max-width:100%}::-moz-selection{background-color:rgba(230,72,69,0.8);color:#c4c4c4}::selection{background-color:rgba(230,72,69,0.8);color:#c4c4c4}.Masthead{clear:both;padding:1.5rem 0 2.5rem;text-align:center}.Masthead a{display:inline-block;border-bottom:2px solid transparent;font-size:2.75rem;font-weight:bold;letter-spacing:5px}@media screen and (min-width: 50em){.Masthead a{font-size:3rem}}.Masthead a:hover,.Masthead a:focus{border-bottom:2px solid #e64845}.Masthead span{display:block;padding-top:.5rem;font-size:1rem;font-style:italic;color:#c4c4c4}@media screen and (max-width: 25em){.Masthead span{letter-spacing:-1px}}#wrap{margin:0 auto;max-width:50rem;padding:0 1rem}@media screen and (min-width: 50em){#wrap{padding:0}}.post-list,.post{margin:0;padding:0;list-style:none}.post-list li{position:relative;margin-bottom:3rem}.post-list li:last-of-type:after{display:none}.post-list li:after{position:absolute;bottom:-2.5rem;left:50%;margin-left:-1rem;font-size:2rem;content:"â€¦"}.post-header{display:block;margin-bottom:1.5rem}.post-link{position:relative;padding-right:1.75rem}.post-link:hover:after,.post-link:focus:after{position:absolute;right:0;top:50%;margin-top:-1rem;content:"\2192"}.post-meta{display:block;margin-top:.5rem;font-size:1rem}pre{padding:0.5rem;margin-bottom:0.5rem;font-size:0.8rem;color:#373a4a}p code,li code{padding:0.25rem;font-size:0.8rem;background:rgba(255,255,255,0.75);color:#373a4a}.post ul{margin-left:2rem}footer{clear:both;padding:1rem 0}footer ul{margin:0;padding:0;list-style:none;text-align:right}footer ul li{display:inline-block;margin-left:1rem}footer ul a{display:block;width:1.5rem;height:1.5rem;font-size:0;border-bottom:0;color:transparent}footer ul a:hover svg path,footer ul a:focus svg path{fill:#e64845;opacity:1}footer ul svg path{fill:#c4c4c4;opacity:0.5}</style>
