<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <div id="wrap">
      {% include header.html %}

      <main role="main">
        {{ content }}
      </main>

      {% include footer.html %}
    </div>

    <script async>{% include fontfaceobserver.js %}!function(e){if(!(e.document.documentElement.className.indexOf("fonts-loaded")>-1)){var n=new e.FontFaceObserver("Inconsolata",{weight:400}),t=new e.FontFaceObserver("Inconsolata",{weight:700});e.Promise.all([n.check(),t.check()]).then(function(){e.document.documentElement.className+=" fonts-loaded"})}}(this);</script>
    {% include analytics.html %}
  </body>
</html>
